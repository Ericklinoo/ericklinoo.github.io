<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Ludo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .board {
            position: relative;
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(7, 1fr);
        }

        .home-area {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid black;
        }

        .red { background-color: #ff4d4d; top: 0; left: 0; }
        .blue { background-color: #4d94ff; top: 0; right: 0; }
        .yellow { background-color: #ffeb3b; bottom: 0; left: 0; }
        .green { background-color: #4caf50; bottom: 0; right: 0; }

        .path {
            background-color: transparent;
            border: 2px solid black;
        }

        .red-path { grid-column: 1 / 3; grid-row: 1; }
        .blue-path { grid-column: 5 / 7; grid-row: 1; }
        .yellow-path { grid-column: 1 / 3; grid-row: 5; }
        .green-path { grid-column: 5 / 7; grid-row: 5; }

        .square {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            background-color: white;
        }

        .red-square { grid-column: 1; grid-row: 2; }
        .blue-square { grid-column: 7; grid-row: 2; }
        .yellow-square { grid-column: 1; grid-row: 6; }
        .green-square { grid-column: 7; grid-row: 6; }
    </style>
</head>
<body>
    <div class="board">
        <div class="home-area red"></div>
        <div class="home-area blue"></div>
        <div class="home-area yellow"></div>
        <div class="home-area green"></div>

        <div class="path red-path"></div>
        <div class="path blue-path"></div>
        <div class="path yellow-path"></div>
        <div class="path green-path"></div>

        <!-- Adicionando as casas -->
        <div class="square red-square"></div>
        <div class="square blue-square"></div>
        <div class="square yellow-square"></div>
        <div class="square green-square"></div>
    </div>
</body>
</html>
